<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="this is a solution to nft preview card compenent challenge from frontend mentor" />
      <meta name="keyword" content="html, css, flexbox, grid, javascripts" />
      <meta name="author" content="coded by melvin" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <link rel="stylesheet" href="./styles/styles.css" />

      <title>Frontend Mentor | NFT preview card component</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="card">
               <div class="image_container">
                  <a href="#">
                     <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium" />
                  </a>
               </div>

               <div class="details_container">
                  <h1>
                     <a href="#" class="title"> Equilibrium #3429 </a>
                  </h1>
                  <div class="details">Our Equilibrium collection promotes balance and calm.</div>

                  <div class="eth_days_container">
                     <p class="eth_value">
                        <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth_logo" />
                        <span> 0.041 ETH </span>
                     </p>
                     <p class="days_left">
                        <img src="./images/icon-clock.svg" alt="clock" class="icon_clock" />
                        <span> 3 days left </span>
                     </p>
                  </div>

                  <div class="profile_container">
                     <img src="./images/image-avatar.png" alt="Jules Wyvern" class="photo" />
                     <p>Creation of <a href="#" class="name" rel="noreferrer noopener">Jules Wyvern</a></p>
                  </div>
               </div>
            </div>
         </main>

         <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer noopener">boymelvs</a>.
         </footer>
      </div>
   </body>
</html>
